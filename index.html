<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Баптистский поисковик</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui, sans-serif; margin:2rem; background:#f7f7f7}
    input{padding:.6rem 1rem; width:60%; font-size:1rem}
    button{padding:.6rem 1.2rem; font-size:1rem}
    .card{margin:1rem 0; max-width:640px}
    iframe{width:100%; height:360px; border:0}
    .meta{color:#555; font-size:.9rem}
  </style>
</head>
<body>
  <h1>Баптистский поисковик</h1>
  <p>Введите тему — получите только ЕХБ/баптистские проповеди</p>
  <form id="form">
    <input id="q" placeholder="пример: покаяние" required>
    <button type="submit">Искать</button>
  </form>
  <div id="out"></div>

  <script>
    const out = document.getElementById('out');
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      out.textContent = 'Загрузка…';
      const topic = encodeURIComponent(document.getElementById('q').value.trim());
      const res = await fetch(`/.netlify/functions/youtube-proxy?q=${topic}`);
      const list = await res.json();
      out.innerHTML = '';
      if (!list.length) return out.textContent = 'Ничего не найдено.';
      list.forEach(item => {
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `
          <div class="meta">${item.title}</div>
          <iframe src="https://www.youtube.com/embed/${item.id}" allowfullscreen></iframe>
        `;
        out.appendChild(d);
      });
    });
  </script>
</body>
</html>
